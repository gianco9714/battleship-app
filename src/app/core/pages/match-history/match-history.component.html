<div class="container">
  <mat-card>
    <mat-card-title>Match History</mat-card-title>
    <mat-card-subtitle>List of All Matches Played</mat-card-subtitle>
    <table mat-table [dataSource]="matchHistory">

      <ng-container matColumnDef="dateMatch" style="text-align: center">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date : 'short'}} </td>
      </ng-container>

      <ng-container matColumnDef="totalTurns">
        <th mat-header-cell *matHeaderCellDef> Total Turns </th>
        <td mat-cell *matCellDef="let element"> {{element.totalTurns}} </td>
      </ng-container>

      <ng-container matColumnDef="turnsUsed">
        <th mat-header-cell *matHeaderCellDef> Turns Used</th>
        <td mat-cell *matCellDef="let element"> {{element.turnedUsed}} </td>
      </ng-container>

      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let element">{{element.result}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
